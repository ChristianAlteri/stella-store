name: Build on Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.17.1' # Specify the Node.js version you need

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
